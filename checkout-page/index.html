<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Checkout Page</title>
</head>
<body>
    <main class="main">
        <h2 class="main__title">Checkout</h2>
        <div class="order">
            <div class="order__card">
                <div class="order__item">
                    <img class="order__img" src="./assets/img/photo1.png">
                    <div class="order__info">
                        <span class="order__title">Vintage Backbag</span>
                        <div class="order__price">
                            <span class="price__final">$54.99</span>
                            <del class="price__first">$94.99</del>
                        </div>
                        <div class="order__count">
                            <i class="fas fa-minus order__icon"></i>
                            <span class="order__num">1</span>
                            <i class="fas fa-plus order__icon"></i>
                        </div>
                    </div>
                </div>

                <div class="order__item">
                    <img class="order__img" src="./assets/img/photo2.png">
                    <div class="order__info">
                        <span class="order__title">Levi Shoes</span>
                        <div class="order__price">
                            <span class="price__final">$74.99</span>
                            <del class="price__first">$124.99</del>
                        </div>
                        <div class="order__count">
                            <i class="fas fa-minus order__icon"></i>
                            <span class="order__num">1</span>
                            <i class="fas fa-plus order__icon"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="order__sum">
                <div class="shopping">
                    <span class="shopping__text">Shopping</span>
                    <span class="shopping__num">$19</span>
                </div>
                <div class="total">
                    <span class="total__text">Totla</span>
                    <span class="total__num">$148.98</span>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="contact">
                <form action="#" method="post">
                    <h3 class="contact__title">Contact information</h3>

                    <div class="form__group">
                        <div class="inputWithIcon">
                            <label for="email">E-mail</label>
                            <input type="email" placeholder="Enter your email..." id="email">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="inputWithIcon">
                            <label for="phone">Phone</label>
                            <input type="tel" placeholder="Enter your phone" id="phone">
                            <i class="fas fa-phone-alt"></i>
                        </div>
                    </div>

                    <h3 class="contact__title">
                        Shipping address
                    </h3>

                    <div class="form__group">
                        <div class="inputWithIcon">
                            <label for="fullName">Full name</label>
                            <input type="text" placeholder="Javad Salehi" id="fullName">
                            <i class="fas fa-user-circle"></i>
                        </div>
                        <div class="inputWithIcon">
                            <label for="address">Address</label>
                            <input type="text" placeholder="Your address" id="address">
                            <i class="fas fa-home"></i>
                        </div>
                        <div class="inputWithIcon">
                            <label for="city">City</label>
                            <input type="text" placeholder="Your city..." id="city">
                            <i class="fas fa-city"></i>
                        </div>
                        <div class="twoColumn">
                            <div class="inputWithIcon left">
                                <label for="country">Country</label>
                                <input list="country" name="country" placeholder="Your Country..">
                                <datalist id="country">
                                    <option value="Germany"></option>
                                    <option value="USA"></option>
                                    <option value="Spania"></option>
                                </datalist>
                                <i class="fas fa-city"></i>
                            </div>
                            <div class="inputWithIcon">
                                <label for="code">Postal code</label>
                                <input type="number" placeholder="Your postal code.." id="code">
                                <i class="fas fa-address-card"></i>
                            </div>
                        </div>
                    </div>

                    <div class="checkbox__container">
                        <input type="checkbox" id="saveInfo" class="checkbox">
                    <label class="checkbox__label" for="saveInfo">Save this information for next time</label>
                    </div>

                    <div class="btn__container">
                        <input type="submit" value="Continue" class="btn">
                    </div>
                </form>
            </div>
        </div>

        <h5 class="footer">
            created by <a href="https://github.com/JSalehii" class="footer__link">JSalehii</a> - devChallenges.io
        </h5>

    </main>
</body>
</html>
