<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>My Gallery</title>
    </head>
    <body>
        
        <main class="main">
            <section class="user">
                <div class="user__info">
                    <img class="user__img" src="./assets/img/profilePhoto.png" alt="profilePhoto">
                    <h2 class="user__name">Rodney Cotton</h2>
                    <h3 class="user__country">Helsinki, Finland</h3>
                </div>
    
                <div class="user__data">
                    <div class="data__item">
                        <p class="count">100</p>
                        <p class="data__title">Posts</p>
                    </div>
                    <div class="data__item">
                        <p class="count">2,242</p>
                        <p class="data__title">Followers</p>
                    </div>
                    <div class="data__item">
                        <p class="count">1,432</p>
                        <p class="data__title">Following</p>
                    </div>
                </div>
            </section>
            
            <section class="gallery">
                <img class="gallery__item gallery__item--1" src="./assets/img/photo1.png">
                <img class="gallery__item gallery__item--2" src="./assets/img/photo2.png">
                <img class="gallery__item gallery__item--3" src="./assets/img/photo3.png">
                <img class="gallery__item gallery__item--4" src="./assets/img/photo_4.png">
                <img class="gallery__item gallery__item--5" src="./assets/img/photo5.png">
                <img class="gallery__item gallery__item--6" src="./assets/img/photo6.png">
            </section>

            <footer class="footer">
                <h5 class="footer__title">created by <a class="footer__link" href="https://github.com/JSalehii">JSalehii</a> - devChallenges.io</h5>
            </footer>
        </main>

        






    </body>
</html>
